<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="container">
    <img id="illustration" src="images/illustration-hero.svg" alt="illustration-img">

    <h2 id="heading">Order Summary</h2>
    <p id="des">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>

    <div class="price-box">
      <img id="music-icon" src="images/icon-music.svg" alt="music-icon">
      <h4 id="plan">Annual Plan</h4>
      <h4 id="cost">$59.99/year</h4>
      <a id="change" href="#your-link">Change</a>
    </div>

    <form action="#proceed-page">
      <input id="proceed-button" type="submit" value="Proceed to Payment">
    </form>

    <a id="cancel" href="#your-link">Cancel Order</a>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/alt-plusF4">alt_plusF4</a>.
  </div>

</body>

</html>
